<!DOCTYPE HTML><html lang="zh-CN"><head>    <title>饭否精选 - 排版工具</title>    <meta charset="UTF-8" />    <style type="text/css">        .wrapper {            margin: 0 auto;            width: 100%;            max-width: 720px;            text-align: center;        }        .header {            margin: 20px 0;            text-align: center;        }        .header small {            color: #CCC;        }        .content {            margin-bottom: 20px;            width: 100%;            height: 320px;            font-size: 16px;        }        .process {            font-size: 16px;            padding: 10px 20px;        }    </style></head><body>    <div class="wrapper">        <div class="header">            <h2>「饭否精选」排版工具</h2>            <small>For Dear Armo.</small>        </div>        <div class="container">            <textarea name="content" class="content" id="content" placeholder="将内容粘贴到这里，点击「排版」后将进行简单排版，同时删除包含网址的消息。" autofocus></textarea>            <button class="process" id="process" onclick="process()">排版</button>        </div>    </div>    <script>        function process() {            var content = document.getElementById('content');            content.value = content.value.replace(/^20(\d{0,2})-(.*)/gim, '') // 过滤时间                                         .replace(/(.*)http(s?):\/\/(.*)/gim, '') // 过滤网址                                         .replace(/(.*)(知乎|谷歌地图|搞笑语录|搞笑短信)(.*)/gim, '') // 过滤营销号                                         .replace(/(.*)(鹿先森|狐不悔|看见旧时光|左堂堂|超級小饅頭|正了巴经|教父他爹|Chestnut|卢瑟\.|2gether\.4eve|草寅|殇君安静|西门炊烟|次仁|若氷|渊辞|钢板樱桃)(.*)/gim, '') // 过滤抄袭号                                         .replace(/^(\s)*$/gim, '') // 过滤多余空格                                         .replace(/“/gim, '「') // 排版                                         .replace(/”/gim, '」')                                         .replace(/^([^\s]*) (.*)$/gim, '$2 [@$1]');        };    </script></body></html>
